<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío</title>
</head>

<body class="temaClaro" id="body">
    <header class="row">
        <img src="./assets/img/logo.png" class="columns two p-one m-two lg-two logo">
        <h2 class="columns p-five m-eigth lg-six six">Nota nomada</h2>
        <img class="columns one config p-one m-one lg-one" src="./assets/iconos/settings.svg">
        <img class="columns one perfil p-one m-one lg-one" src="./assets/iconos/user.svg">
    </header>
    <div class="row">
        <div class="menuHam desaparece-grande"><img class="columns one m-two lg-one" src="./assets/iconos/menu.svg">
        </div>
    </div>

    <div class="row">
        <div class="twelve columnsm m-two lg-two desaparece-pequenio">
            <ul>
                <li><a href="">Inicio</a></li>
                <li><a href="">Tareas</a></li>
                <li><a href="">Perfil</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </div>
    </div>
    <div class="row interior">
        <div class="twelve columns">
            <div class="row tablero">
                <div class="four columns panel p-twelve m-four lg-four">
                    <div class="row">
                        <div class="twelve columns titulo">
                            <h4>Pendiente</h4>
                        </div>
                    </div>
                    <div class="row Pendiente contenedor" id="Panel1"></div>
                    <div class="row">
                        <div class="twelve columns add"><button id="P1" class="addTarjeta">+</button></div>
                    </div>
                </div>
                <div class="four columns panel p-twelve m-four lg-four">
                    <div class="row">
                        <div class="twelve columns titulo">
                            <h4>En Proceso</h4>
                        </div>
                    </div>
                    <div class="row progreso contenedor" id="Panel2"></div>
                    <div class="row">
                        <div class="twelve columns add"><button id="P2" class="addTarjeta">+</button></div>
                    </div>
                </div>
                <div class="four columns panel p-twelve m-four lg-four">
                    <div class="row ">
                        <div class="twelve columns titulo">
                            <h4>Hecho</h4>
                        </div>
                    </div>
                    <div class="row hecho contenedor" id="Panel3"></div>
                    <div class="row">
                        <div class="twelve columns add"><button id="P3" class="addTarjeta">+</button></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal desaparecer">
            <div class="contenido">
                <div class="row">
                    <div class="columns twelve">
                        <div class="row generarTarea">
                            <h3 class="columns twelve">Generando Tarea</h3>
                            <label for="addNomT" class="columns twelve">Nombre de la tarea</label>
                            <input type="text" autofocus id="addNomT" class="columns twelve">
                            <label for="addNomT" class="columns twelve">Imagen (opcional)</label>
                            <input type="text" id="foto" class="columns twelve">
                        </div>
                    </div>
                    <div class="row etiqueta">
                        <p class="columns twelve">Elige la prioridad de la tarea:</p>
                        <label for="PrioridadA" class="columns one">Alta</label>
                        <input type="radio" id="PrioridadA" name="p" class="columns two radio">
                        <label for="PrioridadM" class="columns one">Media</label>
                        <input type="radio" id="PrioridadM" name="p" class="columns two radio">
                        <label for="PrioridadB" class="columns one">Baja</label>
                        <input type="radio" id="PrioridadB" name="p" class="columns two radio">
                    </div>
                    <div class="row">
                        <p class="columns twelve">Subtareas (opcional)</p>
                        <label class="bp one columns ">0%</label>
                        <div class="barraProgreso eleven columns">
                            <div class="row">
                                <div class="barra columns eleven"></div>
                            </div>
                        </div>
                        <div class="columns twelve sub">
                            <div class="row">
                                <div class="columns twelve ulSub">
                                    <div class="row">
                                        <input type="text" id="subT" class="columns five desaparecer">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <button class="columns five buttonSub" id="addSub">Añadir subtarea</button>
                        <button class="columns five buttonSub" id="deleteSub">Cancelar subtarea</button>
                    </div>
                    <div class="row">
                        <button class="columns four desaparecer" id="modificar">Modificar</button>
                        <button class="columns four aparecer" id="aceptar">Aceptar</button>
                        <button class="columns four" id="cancelar">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="row">
        <button class="columns two p-four m-four lg-four" id="cambio">Cambio de estilo</button>
        <p class="columns twelve">Creado por Isabel María Montoya</p>
    </footer>
</body>


</html>
